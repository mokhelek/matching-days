<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Matching Days | Mokhele Katleho</title>
</head>
<body>

    <div class="test">
        <img src="css/undraw_happy_-2019-_jq-3-f.svg" alt="">
    </div>
    <br>
    <div style="height: 500px;" class="container d-flex align-items-center justify-content-center">
        <div>
            <center>
                <h1>MATCHING DAYS</h1>
            </center>
            <br>
        
            <div  class="days-wrapper">
                <div id="0" class=" days">
                    Sunday
                </div>
                <div id="1" class=" days">
                    Monday
                </div>
                <div id="2" class=" days">
                    Tuesday
                </div>
                <div id="3" class=" days">
                    Wednesday 
                </div>
                <div id="4" class=" days">
                    Thursday
                </div>
                <div id="5" class=" days">
                    Friday
                </div>
                <div id="6" class=" days">
                    Saturday
                </div>
             
            </div>

            <script type="text/x-template" class="daysTemplate">                
                <div class="days {{#if daysMatch}}green{{else}}{{#if first}}blue{{/if}}{{#if second}}red{{/if}}{{/if}}">
                    {{days}}
                </div>
            </script>
            <br>
            <div  style="margin-top: 2rem;" class="row justify-content-center">
                <div style="text-align: center;" class="col-sm-4">
                    <input type="date" class="date-input"  name="date1" id="date-input-1"><br>
                    <label  style="margin-top: 0.5rem;" for="date-input-1"> ~ date 1 ~</label>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <input type="date" class="date-input" name="date2" id="date-input-2"><br>
                    <label style="margin-top: 0.5rem;" for="date-input-2"> ~ date 2 ~ </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/matching-days-logic.js"></script>
    <script src="js/matching-days.js"></script>
</body>
</html>
